<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wanderluxe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                   <div class="logo">
                <div class="logo-icon">
                    <img src="{{ url_for('static',filename='images/logoo.png')}}" alt="Wanderluxe Logo">
                </div>
                <span class="logo-text">Wanderluxe</span>
            </div>
                <h2>Create Account</h2>
                <p>Start your travel journey with us</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form" id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="+91 98765 43210">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" required placeholder="Create a strong password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <span>I agree to Terms & Conditions</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-signup btn-full">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="social-auth">
                <button class="social-btn google-btn">
                    <img src="{{url_for('static', filename='images/icons/Google.png')}}" class="social-icon" alt="Google">
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <img src="{{url_for('static', filename='images/icons/facbook.png')}}" class="social-icon" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                <a href="{{ url_for('index') }}" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
